
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>곤지암 화담숲 소나무 전정 기록</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .map-container { position: relative; display: inline-block; }
        .pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            line-height: 30px;
        }
        .popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 10;
        }
    </style>
    

<script>
    document.addEventListener("DOMContentLoaded", function () {
        function togglePopup(id) {
            // 모든 팝업 닫기
            var popups = document.querySelectorAll('.popup');
            popups.forEach(function(p) {
                p.style.display = 'none';
            });

            // 해당 팝업만 열기
            var popup = document.getElementById(id);
            if (popup) {
                popup.style.display = 'block';
            }
        }

        // 핀 클릭 시에도 이벤트 전파 막기
        var pins = document.querySelectorAll('.pin');
        pins.forEach(function(pin) {
            pin.addEventListener('click', function(event) {
                event.stopPropagation();
                var targetId = pin.getAttribute('onclick').match(/'([^']+)'/)[1];
                togglePopup(targetId);
            });
        });

        // 팝업 클릭 시 전파 방지
        var popups = document.querySelectorAll('.popup');
        popups.forEach(function(popup) {
            popup.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });

        // 배경 클릭 시 모든 팝업 닫기
        window.addEventListener('click', function() {
            var popups = document.querySelectorAll('.popup');
            popups.forEach(function(p) {
                p.style.display = 'none';
            });
        });
    });
</script>


</head>
